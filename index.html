<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Toolbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Toolbox for PilotEdge</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#plan">Plan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#atis">ATIS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#links">Links</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#fuel">Fuel</a>
            </li> -->
            <!-- <li class="nav-item">
                <a class="nav-link" href="#weather">Weather</a>
              </li> -->
          </ul>
        </div>
      </nav>

    <datalist id="CallsignList">
        <option value="N289K"></option>
        <option value="N258M"></option>
        <option value="123AB"></option>
    </datalist>
    <datalist id="AircraftList">
        <option value="C152"></option>
        <option value="C172"></option>
        <option value="BE58"></option>
    </datalist>
    <datalist id="AirportList">
        <option value="KSBB"></option>
        <option value="KEMT"></option>
        <option value="KSBP"></option>
    </datalist>
    <datalist id="RemarksList">
        <option value="CAT-"></option>
        <option value="I-"></option>
        <option value="Pattern Work"></option>
    </datalist>

    <div class="container">
        <section id="plan">
            <h2>Flight Plan</h2>
            <form method="GET" action="https://www.pilotedge.net/pilot_tools/file">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="Type">Type</label>
                        <select id="Type" class="form-control" name="flightplan[type]">
                            <option selected>VFR</option>
                            <option>IFR</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="Callsign">Callsign</label>
                        <input type="text" class="form-control" id="Callsign" name="flightplan[aircraft_identification]" list="CallsignList">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="AircraftType">Aircraft Type</label>
                        <input type="text" class="form-control" id="AircraftType" name="flightplan[aircraft_type]" list="AircraftList">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="Equipment">Equipment</label>
                        <select id="Equipment" name="flightplan[aircraft_equipment]" class="form-control">
                            <opption value="U">/U - no DME, transponder mode C, non-RVSM</option>
                            <option value="X">/X - no DME, no transponder, non-RVSM</option>
                            <option value="D">/D - DME, no transponder, non-RVSM</option>
                            <option value="B">/B - DME, transponder w/o mode C, non-RVSM</option>
                            <option value="A">/A - DME, transponder mode C, non-RVSM</option>
                            <option value="M">/M - TACAN, no transponder, non-RVSM</option>
                            <option value="N">/N - TACAN, transponder w/o mode C, non-RVSM</option>
                            <option value="P">/P - TACAN, transponder mode C, non-RVSM</option>
                            <option value="Y">/Y - RNAV (no GNSS), no transponder, non-RVSM</option>
                            <option value="C">/C - RNAV (no GNSS), transponder w/o mode C, non-RVSM</option>
                            <option value="I">/I - RNAV (no GNSS), transponder mode C, non-RVSM</option>
                            <option value="V">/V - GNSS, no transponder, non-RVSM</option>
                            <option value="S">/S - GNSS, transponder w/o mode C, non-RVSM</option>
                            <option value="G" selected>/G - GNSS, transponder mode C, non-RVSM</option>
                            <option value="W">/W - no GNSS or RNAV, transponder mode C, RVSM</option>
                            <option value="Z">/Z - RNAV (no GNSS), transponder mode C, RVSM</option>
                            <option value="L">/L - GNSS, transponder mode C, RVSM</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="Airspeed">Airspeed</label>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control" id="Airspeed" name="flightplan[airspeed]" value="100" step="10" min="0">
                            <div class="input-group-append">
                                <div class="input-group-text">kts</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="Departure">Departure</label>
                        <input type="text" class="form-control" id="Departure" list="AirportList" name="flightplan[departing_airport]" aria-describedby="departureHelp">
                        <small id="departureHelp" class="form-text text-muted">ICAO Code</small>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="Arrival">Arrival</label>
                        <input type="text" class="form-control" id="Arrival" list="AirportList" name="flightplan[arriving_airport]" aria-describedby="arrivalHelp">
                        <small id="arrivalHelp" class="form-text text-muted">ICAO Code</small>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Altitude">Altitude</label>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control" id="Altitude" name="flightplan[altitude]" value="4500" step="500" min="500">
                            <div class="input-group-append">
                                <div class="input-group-text">ft</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="Alternate">Alternate</label>
                        <input type="text" class="form-control" id="Alternate" name="flightplan[alternate_airport]" list="AirportList" aria-describedby="alternateHelp">
                        <small id="alternateHelp" class="form-text text-muted">ICAO Code</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="Route">Route</label>
                        <input type="text" class="form-control" id="Route" name="flightplan[route]">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="Remarks">Remarks</label>
                        <input type="text" class="form-control" id="Remarks" name="flightplan[remarks]" list="RemarksList">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">File</button>
              </form>
        </section>

        <!-- <section id="fuel">
            <p>Number 2</p>
        </section> -->

        <section id="atis">
            <h2>ATIS</h2>
            <div class="col-md-12">
                <button class="btn btn-success" onClick="atis.fillDeparture()">Departure</button>
                <button class="btn btn-danger" onClick="atis.fillArrival()">Arrival</button>
                <button class="btn btn-warning ml-2" onClick="atis.fillAlternate()">Alternate</button>
            </div>
            
            <div class="col-md-12">
                <form class="form-inline" id="atisForm" action="https://www.pilotedge.net/atis" method="get">
                    <div class="form-row">
                        <label for="atisICAO" class="mr-sm-2">ICAO Code</label>
                        <input id="atisICAO" class="form-control mr-sm-2" maxlength="4" name="icao" size="4" type="text" list="AirportList">
                        <input class="btn btn-primary" type="submit" value="Lookup">
                    </div>
                </form>
            </div>
        </section>

        <section id="links">
            <h2>Links</h2>
            <ul>
                <li><a href="https://www.pilotedge.net/pilot_tools/file">File Flight Plan</a></li>
                <li><a href="https://www.pilotedge.net/pages/atis-background">ATIS</a></li>
                <li><a href="https://skyvector.com">SkyVector</a></li>
                <li><a href="https://www.pilotedge.net/audio/today">PilotEdge Audio</a></li>
                <li><a href="https://www.pilotedge.net/pages/i-ratings">I-Ratings</a></li>
                <li><a href="https://www.pilotedge.net/pages/cat-ratings">CAT Ratings</a></li>
            </ul>
        </section>

        <!--
            - Set minimums for aircraft (min = stall speedm, max = max speed)
            - Guide altitude (even or odd) when VFR selected
        -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
